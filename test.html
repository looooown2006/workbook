<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 测试页面</h1>
        <p>如果您能看到这个页面，说明基本的HTML和CSS是正常工作的。</p>
        
        <div class="card">
            <h2>现代化UI测试</h2>
            <p>这是一个玻璃拟态效果的卡片</p>
        </div>
        
        <div class="card">
            <h2>React应用状态</h2>
            <p>如果React应用无法启动，可能是以下原因：</p>
            <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                <li>TypeScript编译错误</li>
                <li>CSS语法错误</li>
                <li>依赖包问题</li>
                <li>端口冲突</li>
            </ul>
        </div>
    </div>
</body>
</html>
